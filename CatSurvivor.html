<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

                return csv;

                console.error(e);
                return "";
            }

            const available = talents.filter(t => !player.talents[t.effect] || player.talents[t.effect] < t.maxLevel);
            while (talentOptions.length < 3 && available.length > 0) {
                const idx = Math.floor(Math.random() * available.length);
                talentOptions.push(available.splice(idx, 1)[0]);
            }
        }

        function selectTalent(index) {
            if (index < talentOptions.length) {
                const talent = talentOptions[index];
                player.talents[talent.effect] = (player.talents[talent.effect] || 0) + 1;
                if (talent.effect === 'maxHealth') {
                    player.maxHealth += talent.value;
                    player.health += talent.value;
                }
                const existingTalent = gameState.talents.find(t => t.effect === talent.effect);
                if (!existingTalent) {
                    gameState.talents.push(talent);
                }
                gameState.levelUp = false;
                gameState.levelUpTimer = 0;
            }
        }

        function draw() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½å¹³å°
            platforms.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });

            // ç¹ªè£½ç©å®¶
            ctx.save();
            if (!player.facingRight) {
                ctx.translate(player.x + player.width, player.y);
                ctx.scale(-1, 1);
                ctx.translate(-player.x, -player.y);
            }
            ctx.font = '40px Arial';
            ctx.fillText('ğŸ±', player.x, player.y + player.height);
            if (player.shieldActive) {
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = 'cyan';
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, 50, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
            if (player.invulnerable % 4 < 2 && !player.shieldActive) ctx.globalAlpha = 0.5;

            // ç¹ªè£½æ•µäºº
            gameState.enemies.forEach(e => {
                ctx.save();
                if (e.hitEffect > 0) {
                    ctx.globalAlpha = 0.5;
                    e.hitEffect--;
                }
                ctx.fillStyle = e.color;
                ctx.font = '30px Arial';
                ctx.fillText(e.pattern, e.x, e.y + e.height);
                ctx.restore();
            });

            // ç¹ªè£½æ”»æ“Š
            attacks.forEach(a => {
                ctx.fillStyle = a.type === 'slash' ? 'white' : a.type === 'swordWave' ? 'yellow' : a.type === 'energyBall' ? 'blue' : a.type === 'laser' ? 'red' : a.type === 'whirlwind' ? 'gray' : 'purple';
                if (a.type === 'slash') {
                    ctx.save();
                    if (!player.facingRight) {
                        ctx.translate(a.x + a.width, a.y);
                        ctx.scale(-1, 1);
                        ctx.translate(-a.x, -a.y);
                    }
                    ctx.globalAlpha = 0.3;
                    ctx.fillRect(a.x, a.y, a.width, a.height);
                    ctx.globalAlpha = 1;
                    ctx.font = '30px Arial';
                    ctx.fillText(')', a.x, a.y + a.height);
                    ctx.restore();
                } else if (a.type === 'swordWave') {
                    ctx.save();
                    if (!player.facingRight) {
                        ctx.translate(a.x + a.width, a.y);
                        ctx.scale(-1, 1);
                        ctx.translate(-a.x, -a.y);
                    }
                    ctx.globalAlpha = 0.4;
                    ctx.fillRect(a.x, a.y, a.width, a.height);
                    ctx.globalAlpha = 1;
                    ctx.font = '30px Arial';
                    ctx.fillText('==>', a.x, a.y + a.height);
                    ctx.restore();
                } else if (a.type === 'laser') {
                    ctx.save();
                    if (!player.facingRight) {
                        ctx.translate(a.x + a.width, a.y);
                        ctx.scale(-1, 1);
                        ctx.translate(-a.x, -a.y);
                    }
                    ctx.globalAlpha = 0.4;
                    ctx.fillRect(a.x, a.y, a.width, a.height);
                    ctx.globalAlpha = 1;
                    ctx.font = '30px Arial';
                    ctx.fillText('===', a.x, a.y + a.height);
                    ctx.restore();
                } else if (a.type === 'whirlwind') {
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                } else if (a.type === 'impactShot') {
                    ctx.beginPath();
                    ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(a.x, a.y, a.width || 20, a.height || 20);
                }
            });

            // ç¹ªè£½ç¶“é©—å…‰çƒ
            gameState.expOrbs.forEach(o => {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(o.x, o.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // ç¹ªè£½ç”Ÿå‘½å…‰çƒ
            gameState.healthOrbs.forEach(o => {
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(o.x, o.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // ç¹ªè£½æ•ˆæœ
            effects.forEach(e => {
                if (e.type === 'dash') {
                    ctx.globalAlpha = 0.3;
                    ctx.save();
                    if (!e.facingRight) {
                        ctx.translate(e.x + e.width, e.y);
                        ctx.scale(-1, 1);
                        ctx.translate(-e.x, -e.y);
                    }
                    ctx.font = '40px Arial';
                    ctx.fillText('ğŸ±', e.x, e.y + e.height);
                    ctx.restore();
                    ctx.globalAlpha = 1;
                } else if (e.type === 'impact') {
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                } else if (e.type === 'hit') {
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = 'red';
                    ctx.fillRect(e.x, e.y, e.width, e.height);
                    ctx.globalAlpha = 1;
                }
            });

            // ä»‹é¢
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`ç­‰ç´š: ${player.level}`, 10, 30);
            ctx.fillText(`å¾—åˆ†: ${gameState.score}`, canvas.width / 2 - 50, 30);
            ctx.fillText(`æ³¢æ•¸: ${gameState.wave}/20`, canvas.width / 2 - 50, 60);
            if (gameState.wave === 20) {
                ctx.fillText('æœ€çµ‚æ³¢æ•¸ï¼šæ“Šæ•—æ‰€æœ‰èè‹±æ•µäººï¼', canvas.width / 2 - 100, 100);
            }
            ctx.fillStyle = 'gray';
            ctx.fillRect(canvas.width / 2 - 50, 80, 100, 10);
            ctx.fillStyle = 'white';
            ctx.fillRect(canvas.width / 2 - 50, 80, gameState.waveProgress * 100, 10);

            // ç‹€æ…‹æ¢
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 40, Math.max(player.health, 0), 10); // ç¢ºä¿è¡€é‡é¡¯ç¤ºä¸ç‚ºè² 
            ctx.fillStyle = 'blue';
            ctx.fillRect(10, 60, player.stamina, 10);
            ctx.fillStyle = 'yellow';
            ctx.fillRect(10, 80, (player.exp / player.maxExp) * 100, 10);

            // å¤©è³¦åˆ—è¡¨
            ctx.textAlign = 'right';
            talents.forEach((t, i) => {
                if (player.talents[t.effect] > 0) {
                    ctx.fillText(`${t.name} (ç­‰ç´š ${player.talents[t.effect]})`, canvas.width - 10, 30 + i * 30);
                }
            });
            ctx.textAlign = 'left';

            // æ“ä½œèªªæ˜
            ctx.fillText('æ–¹å‘éµ: ç§»å‹•, Z: è¡åˆº, X: è·³èº, C: æ”»æ“Š, V: ç‰¹æ®Š, ç©ºç™½éµ: æš«åœ', 10, canvas.height - 10);

            // æš«åœç•«é¢
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('éŠæˆ²æš«åœ', canvas.width / 2, 100);
                ctx.font = '20px Arial';
                ctx.fillText(`ç­‰ç´š: ${player.level}, ç”Ÿå‘½: ${player.health}/${player.maxHealth}, æ°£åŠ›: ${Math.floor(player.stamina)}/${player.maxStamina}`, canvas.width / 2, 150);
                ctx.fillText(`å¤©è³¦:`, canvas.width / 2, 200);
                talents.forEach((t, i) => {
                    if (player.talents[t.effect] > 0) {
                        ctx.fillText(`${t.name} (ç­‰ç´š ${player.talents[t.effect]}): ${t.desc}`, canvas.width / 2, 230 + i * 30);
                    }
                });
                ctx.fillText('æŒ‰ç©ºç™½éµç¹¼çºŒ', canvas.width / 2, canvas.height - 50);
            }

            // å‡ç´šç•«é¢
            if (gameState.levelUp) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('é¸æ“‡å¤©è³¦', canvas.width / 2, 100);
                ctx.font = '20px Arial';
                talentOptions.forEach((t, i) => {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fillRect(50 + i * 250, 200, 200, 100);
                    ctx.fillStyle = 'white';
                    ctx.fillText(t.name, 150 + i * 250, 230);
                    wrapText(t.desc, 150 + i * 250, 250, 180, 20);
                    if (gameState.levelUpTimer <= 0) {
                        ctx.fillText(`æŒ‰ ${['Z', 'X', 'C'][i]} é¸æ“‡`, 150 + i * 250, 290);
                    }
                });
            }

            // éŠæˆ²çµæŸ
            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                const rank = getRank(gameState.score);
                if (gameState.wave >= 20) {
                    ctx.fillText('æŒ‘æˆ°æˆåŠŸï¼', canvas.width / 2, canvas.height / 2 - 40);
                    ctx.fillText(`æœ€çµ‚å¾—åˆ†: ${gameState.score} (å«1.5å€åŠ æˆ)`, canvas.width / 2, canvas.height / 2);
                    ctx.fillText(`è©•åƒ¹: ${rank}`, canvas.width / 2, canvas.height / 2 + 40);
                } else {
                    ctx.fillText(`éŠæˆ²çµæŸï¼è©•åƒ¹: ${rank}`, canvas.width / 2, canvas.height / 2);
                    ctx.fillText(`å¾—åˆ†: ${gameState.score}`, canvas.width / 2, canvas.height / 2 + 40);
                }
            }

            ctx.globalAlpha = 1;
        }

        function getRank(score) {
            if (score >= 5000) return 'SSS';
            if (score >= 4000) return 'SS';
            if (score >= 3000) return 'S';
            if (score >= 2000) return 'A';
            if (score >= 1000) return 'B';
            if (score >= 500) return 'C';
            if (score >= 200) return 'D';
            return 'E';
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
